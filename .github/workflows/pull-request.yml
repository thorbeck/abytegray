name: Pull Request

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Pull Request
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Components - Install packages
        run: npm ci
        working-directory: ./components
      - name: Components - Build
        run: |
          npm run build
          npm link
        working-directory: ./components
      - name: App - Install packages
        run: npm ci
        working-directory: ./app
      - name: App - Build
        run: |
          npm link @abytegray/components
          npm run build:ci
        working-directory: ./app
