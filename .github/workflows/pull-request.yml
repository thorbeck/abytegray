name: Pull Request

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Pull Request
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: "npm"
      - name: App - Install packages
        run: npm ci
        working-directory: ./app
      - name: App - Build
        run: npm run build:ci
        working-directory: ./app
